<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiClaw Setup</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 480px;
            width: 100%;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
        }
        .step-dot.active { background: #4ade80; }
        .card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #4ade80; }
        .btn {
            display: block;
            width: 100%;
            padding: 0.85rem;
            background: #4ade80;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover { background: #22c55e; }
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        .btn-secondary:hover { background: #444; }
        .provider-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .provider-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .provider-card:hover { border-color: #4ade80; }
        .provider-card.selected { border-color: #4ade80; background: #0a1a0a; }
        .provider-card .name { font-weight: 600; font-size: 0.95rem; }
        .provider-card .model { font-size: 0.8rem; color: #666; margin-top: 0.25rem; }
        .help-link {
            font-size: 0.85rem;
            color: #4ade80;
            text-decoration: none;
            display: inline-block;
            margin-top: 0.5rem;
        }
        .success-icon { font-size: 4rem; text-align: center; margin-bottom: 1rem; }
        .info { font-size: 0.85rem; color: #666; margin-top: 0.5rem; }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-active { background: #0a2a0a; color: #4ade80; border: 1px solid #1a4a1a; }
        .status-inactive { background: #2a0a0a; color: #f87171; border: 1px solid #4a1a1a; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
